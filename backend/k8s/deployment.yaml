apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-api                 # ‚Üê your desired name
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: health-api               
  template:
    metadata:
      labels:
        app: health-api             
    spec:
      containers:
        - name: health-api
          image: backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: "4000"
            - name: NODE_ENV
              value: "production"
          envFrom:
            - secretRef:
                name: health-api-secrets
          lifecycle:
            preStop:
              exec:
                command: ["sleep", "10"]   
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"